<!DOCTYPE html>
<html lang="en" class="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ='icon' type="image/x-icon" href="images/app.ico">
    <title>Login</title>
	
	<link rel="stylesheet" href="styles.css">

</head>
<body id="loginbody">

  <a class="nodec" href="index.html" alt="Homepage">Home</a>
   <img src="images/app.svg" alt="logo" height="150px">

  <table class="logintable">
    <caption><h2>Personnel Access</h2></caption>

        <form id="001" action="index.html" methods="POST">
            <tr>
                <th><label for="username">User ID:</label> <br>
                <input type="text" id="username" placeholder="ID" required><br></th>
            </tr>
            <tr>
                <th> <label for="password">Access Key:</label><br>
                <input type="password" id="password" placeholder="Key" required><br></th>
            </tr>
          
            <tr>
                <th><label for="s" >remember me:</label></th>
                <th><input type="checkbox" id="s"></th>
            </tr>
            
            <tr>
                <th><input type="submit" value="Log In"></th>
            </tr>
        </form>

  </table>
</body>

<script>
	document.getElementById("001").addEventListener("submit", function (event) {
		event.preventDefault();
		
		const username = document.getElementById("username").value;
		
		sessionStorage.setItem("001", username);
		
		window.location.href = "index.html";
	})
</script>

</html>
